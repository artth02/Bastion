<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>

</head>

<body>
    <label id="id"></label>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <!--<script src="http://localhost:10008/socket.io/socket.io.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        Notification.requestPermission();
        // window.socket = io.connect('http;://localhost:10008/bastion/notification');
        window.socket = io.connect('http://dt-feeder-staging-bastion-709280553.sa-east-1.elb.amazonaws.com/bastion/notification', { reconnection: true, rejectUnauthorized: false });

        socket.on('connect', function () {
            $('#messages').append($('<li>').text('Conectado'));
            // Connected, let's sign-up for to receive messages for this room
            conectar();
        });

        function conectar() {
            window.id = Math.floor(Math.random() * (10000 - 1)) + 1;

            $('#id').text("Id: " + id);
            socket.emit('bastion-join', {
                customId: id
            }, 'DOL');

            $('#messages').append($('<li>').text('VocÃª entrou'));

        }
        $('form').submit(function () {
            var message = {
                meta: {
                    to: 'customId'
                },
                notification: {
                    title: id,
                    body: $('#m').val(),
                    timestamp: new Date().getTime()
                }
            }
            socket.emit('bastion-broadcast-notification', message, 'DOL');
            socket.send(message);
            $('#m').val('');
            return false;
        });
        socket.on('bastion-notification', function (value) {
            $('#messages').append($('<li>').text(`${new Date().getTime() - value.timestamp} ms` + value.title + ': ' + value.body));
            if (Notification.permission === "granted") {
                var opcoes = {
                    body: value.body,
                    icon: 'http://www.mmo-town.com/wp-content/uploads/2016/03/bastion-profile-icon.png'
                }
                var n = new Notification(value.title, opcoes);
            }
        });
    </script>
</body>

</html>
